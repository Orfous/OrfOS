[icedos.hardware.cpus]
intel = false

[icedos.hardware.cpus.amd]
enable = true
zenpower = true # Report watt usage for apps e.g. mangohud

[icedos.hardware.cpus.amd.undervolt]
enable = true
value = "-p 0 -v 3C -f A0" # Pstate 0, 1.175 voltage, 4000 clock speed

[icedos.hardware.devices]
laptop = false
server = false
steamdeck = false

[icedos.hardware.drivers]
rtl8821ce = false # Use the unofficial RTL8821CE driver

[icedos.hardware.gpus.amd]
enable = true
rocm = true

[icedos.hardware.gpus.nvidia]
enable = false
beta = false
cuda = false
openDrivers = true

[icedos.hardware.gpus.nvidia.powerLimit]
enable = true
value = 242

[[icedos.hardware.monitors]]
name = "DP-0"
resolution = "2560x1440"
refreshRate = 165
position = "0x0"
scaling = 1
rotation = 0
tenBit = true

[[icedos.hardware.monitors]]
name = "HDMI-0"
resolution = "1920x1080"
refreshRate = 60
position = "2560x360"
scaling = 1
rotation = 0
tenBit = true

[icedos.hardware.networking]
hostname = "desktop"
hosts = ""
ipv6 = false
vpnExcludeIp = "192.168.1.200"

[icedos.hardware.networking.wg-quick]
enable = true
interfaces = ["ro70"]

[icedos.system]
channels = [] # https://github.com/NixOS/nixpkgs/branches/active
forceFirstBuild = false
home = "/home"
kernel = "cachyos" # Options: 'cachyos', 'cachyos-server', 'latest', 'lts', 'valve', 'zen'
swappiness = 1
version = "23.05" # Do not change without checking the docs (config.system.stateVersion)

[icedos.system.generations]
bootEntries = 10

[icedos.system.generations.garbageCollect]
automatic = false
days = 5 # Number of days before a generation can be deleted
generations = 10 # Number of generations that will always be kept
interval = "Mon *-*-* 00:00:00" # Format(https://www.freedesktop.org/software/systemd/man/latest/systemd.time.html)

[icedos.system.users.orfous]
description = "orfous"
type = "main" # Options: 'main', 'work'

[icedos.system.users.orfous.applications.codium]
autoSave = "off" # Options: 'off', 'afterDelay', 'onFocusChange', 'onWindowChange'
formatOnSave = true
formatOnPaste = true

[icedos.system.users.orfous.applications.git]
username = "orfous"
email = "orfous29@gmail.com"


[icedos.system.users.orfous.desktop.gnome]
startupScript = ""

[icedos.system.users.orfous.desktop.gnome.pinnedApps.arcmenu]
enable = false
list = ["codiumIDE.desktop", "codium.desktop"]

# Set pinned apps for gnome shell (will be used by dash-to-panel if enabled)
[icedos.system.users.orfous.desktop.gnome.pinnedApps.shell]
enable = true
list = [
  "steam.desktop",
  "webcord.desktop",
  "signal-desktop.desktop",
  "librewolf.desktop",
]

[icedos.system.users.orfous.desktop.idle.sd-inhibitor]
enable = false

[icedos.system.users.orfous.desktop.idle.sd-inhibitor.watchers.cpu]
enable = true
threshold = 60 # CPU usage to inhibit lock in percentage

[icedos.system.users.orfous.desktop.idle.sd-inhibitor.watchers.disk]
enable = true
threshold = 10 # Disk usage to inhibit lock in MB/s

[icedos.system.users.orfous.desktop.idle.sd-inhibitor.watchers.network]
enable = true
threshold = 1_000_000 # Network usage to inhibit lock in bytes/s

[icedos.system.users.orfous.desktop.idle.sd-inhibitor.watchers.pipewire]
enable = true
inputsToIgnore = ["Noise Canceling source", "Peak detect", "cava"]
outputsToIgnore = ["Discord", "Element"]

[icedos.system.users.orfous.desktop.idle.lock]
enable = true
seconds = 180

[icedos.system.users.orfous.desktop.idle.disableMonitors]
enable = true
seconds = 900

[icedos.system.users.orfous.desktop.idle.suspend]
enable = true
seconds = 1800

[icedos.system.virtualisation]
virtManager = false
waydroid = false

[icedos.system.virtualisation.containerManager]
enable = true
usePodman = true
requireSudoForDocker = true # CAUTION: Disabling this gives every user root priviledges!
